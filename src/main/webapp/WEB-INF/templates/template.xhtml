<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us" xmlns:h="jakarta.faces.html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="jakarta.faces.facelets"
	xml:lang="es">

<h:head>
	<title>.:: Springboot IA test ::.</title>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"/>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	
	<h:outputStylesheet library="css" name="layout-default.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body id="mainbody">
	<h:form id="contentForm" prependId="false" enctype="multipart/form-data">
	<pe:layout fullPage="true">
		<pe:layoutPane id="mainLayoutPane" position="center">
			
			<p:growl id="messages" showDetail="true" sticky="false">
				<p:autoUpdate/>
			</p:growl>  
			
			
			<p:outputPanel id="layoutWrapper" layout="block"
				styleClass="layout-wrapper menu-layout-static">
				<p:outputPanel layout="block" styleClass="topbar clearfix">
					<p:outputPanel layout="block" styleClass="topbar-left">
						<p:graphicImage
							styleClass="topbar-logo"
				          	title="Spring Boot ${environment.getProperty('spring-boot.version')}"
				          	alt="Spring Boot ${environment.getProperty('spring-boot.version')}"
				          	value="#{resource['images/spring-boot.png']}"/>
						<div class="title">
							<span class="description">
								<strong><h:outputText value="#{appBean.appName}"/></strong>
							</span>
							<span class="version">
								<h:outputText value="#{appBean.appVersion}"/>
							</span>
						</div>
					</p:outputPanel>

					<p:outputPanel layout="block" styleClass="topbar-right">
						<p:commandButton type="button" icon="pi pi-bars" onclick="PF('sidebar').show()" title="MenÃº"/>
						<h3>Nostromo</h3>
					</p:outputPanel>	
				</p:outputPanel>

				<p:outputPanel id="layoutMain" layout="block"
					styleClass="layout-main">

					<p:outputPanel id="layoutContent" layout="block"
						styleClass="layout-content">
						
						<ui:insert name="content"></ui:insert>
					</p:outputPanel>

				</p:outputPanel>

				<ui:include src="footer.xhtml" />
				
			</p:outputPanel>
		</pe:layoutPane>
	</pe:layout>
	
	<p:sidebar widgetVar="sidebar">
     	<h3>Menu</h3>
     	<p:outputPanel id="layoutMenuContainer" layout="block"
			styleClass="layout-menu-container">
			<ui:include src="menu.xhtml" />
		</p:outputPanel>
	</p:sidebar>
	
	<!-- BlockUI de espera -->
    <p:blockUI widgetVar="loadingIndicator" 
               block="@(body)"  
               styleClass="global-loader">
        <div class="loading-content">
            <p:graphicImage value="#{resource['images/ajaxloading.gif']}"/>
            <p>Cargando...</p>
        </div>
    </p:blockUI>
    
    <!-- Ajax Status -->
    <p:ajaxStatus onstart="PF('loadingIndicator').show()"
                  onsuccess="PF('loadingIndicator').hide()"
                  onerror="PF('loadingIndicator').hide()" />
	</h:form>
</h:body>
</html>
