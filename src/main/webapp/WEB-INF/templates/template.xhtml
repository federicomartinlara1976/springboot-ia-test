<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us" xmlns:h="jakarta.faces.html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="jakarta.faces.facelets"
	xml:lang="es">

<h:head>
	<title>.:: Springboot IA test ::.</title>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"/>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	
	<h:outputStylesheet library="css" name="layout-default.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body id="mainbody">
	<pe:layout fullPage="true">
		<pe:layoutPane id="mainLayoutPane" position="center">
			<h:form id="contentForm" prependId="false"
				enctype="multipart/form-data">
				
				<p:growl id="messages" showDetail="true" sticky="false" />  
				
				<p:outputPanel id="layoutWrapper" layout="block"
					styleClass="layout-wrapper">
					<p:outputPanel layout="block" styleClass="topbar clearfix">
						<ui:include src="menu.xhtml" />
					</p:outputPanel>
	
					<p:outputPanel id="layoutMain" layout="block"
						styleClass="layout-main">
	
						<ui:insert name="content"></ui:insert>
						
					</p:outputPanel>
					
					<ui:include src="footer.xhtml" />
				</p:outputPanel>
			</h:form>
		</pe:layoutPane>
	</pe:layout>
	
	<!-- BlockUI de espera -->
    <p:blockUI widgetVar="loadingIndicator" 
               block="@(body)"  
               styleClass="global-loader">
        <div class="loading-content">
            <p:graphicImage value="#{resource['images/ajaxloading.gif']}"/>
            <p>Cargando...</p>
        </div>
    </p:blockUI>
    
    <!-- Ajax Status -->
    <p:ajaxStatus onstart="PF('loadingIndicator').show()"
                  onsuccess="PF('loadingIndicator').hide()"
                  onerror="PF('loadingIndicator').hide()" />
</h:body>
</html>
