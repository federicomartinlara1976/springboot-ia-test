<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:menubar hideDelay="1000" >
		<f:facet name="start">
			<p:graphicImage
				styleClass="icon48"
	          	title="Spring Boot ${environment.getProperty('spring-boot.version')}"
	          	alt="Spring Boot ${environment.getProperty('spring-boot.version')}"
	          	value="#{resource['images/spring-boot.png']}"/>
			<div class="title">
				<span class="description">
					<strong><h:outputText value="#{appBean.appName}"/></strong>
				</span>
				<span class="version">
					<h:outputText value="#{appBean.appVersion}"/>
				</span>
			</div>
      	</f:facet>
      	
      	<f:facet name="end">
      		<h3>Nostromo</h3>
      	</f:facet>

		<p:menuitem value="Inicio" action="index"
			icon="pi pi-fw pi-home" inmediate="true" process="@this" />
			
		<p:submenu label="Tests"
			icon="pi pi-fw pi-cog">
			<p:menuitem value="Devolver una entidad" action="testEntidad" inmediate="true"
				icon="pi pi-fw pi-user" process="@this" />
			<p:menuitem value="Devolver una lista de entidades" action="testListEntidad" inmediate="true"
				icon="pi pi-fw pi-list" process="@this" />
			<p:submenu label="Prompts con formato"
				icon="pi pi-fw pi-list">
				<p:menuitem value="Lista de actores" action="testEntidadFormato" inmediate="true"
					icon="pi pi-fw pi-user" process="@this" />
				<p:menuitem value="Lista de festivos" action="testListaFestivos" inmediate="true"
					icon="pi pi-fw pi-calendar" process="@this" />
			</p:submenu>
		</p:submenu>
		
	</p:menubar>

</ui:composition>
