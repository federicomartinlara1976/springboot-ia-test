<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:outputPanel layout="block" styleClass="menu">
		<ul class="list-group">
			<li class="list-group-item">
				<h:commandLink
					action="index" inmediate="true" process="@this">
					<i class="pi pi-fw pi-home"></i>
					<span><h:outputText value="Inicio" /></span>
				</h:commandLink>
			</li>
		</ul>

		<p:accordionPanel activeIndex="-1">
			<p:tab title="Tests">
				<ul class="list-group">
					<li class="list-group-item">
						<h:commandLink
							action="testEntidad" inmediate="true" process="@this">
							<i class="pi pi-fw pi-user"></i>
							<span><h:outputText value="Devolver una entidad" /></span>
						</h:commandLink>
					</li>
					<li class="list-group-item">
						<h:commandLink
							action="testListEntidad" inmediate="true" process="@this">
							<i class="pi pi-fw pi-list"></i>
							<span><h:outputText value="Devolver una lista de entidades" /></span>
						</h:commandLink>
					</li>
					<li class="list-group-item">
						<h:commandLink
							action="testEntidadFormato" inmediate="true" process="@this">
							<i class="pi pi-fw pi-user"></i>
							<span><h:outputText value="Lista de actores" /></span>
						</h:commandLink>
					</li>
					<li class="list-group-item">
						<h:commandLink
							action="testListaFestivos" inmediate="true" process="@this">
							<i class="pi pi-fw pi-calendar"></i>
							<span><h:outputText value="Lista de festivos" /></span>
						</h:commandLink>
					</li>
				</ul>
			</p:tab>
			<p:tab title="Temas">
				<ul class="list-group">
					<li class="list-group-item">
						<h:commandLink
							action="temaAstronomia" inmediate="true" process="@this">
							<i class="pi pi-fw pi-star"></i>
							<span><h:outputText value="Astronomía" /></span>
						</h:commandLink>
					</li>
					<li class="list-group-item">
						<h:commandLink
							action="temaProgramacion" inmediate="true" process="@this">
							<i class="pi pi-fw pi-star"></i>
							<span><h:outputText value="Programación" /></span>
						</h:commandLink>
					</li>
				</ul>
			</p:tab>
		</p:accordionPanel>
	</p:outputPanel>

</ui:composition>
