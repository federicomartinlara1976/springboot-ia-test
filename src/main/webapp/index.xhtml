<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="dashboard">
			<!-- Tarjeta de bienvenida -->
			<p:panel styleClass="ui-g-12 ui-md-12 ui-lg-12">
				<f:facet name="header">
					<i class="pi pi-star-fill"></i>
	                Aplicación de IA generativa
	                </f:facet>
	
				<p class="p-m-0">Esta es una aplicación modular que demuestra las
					funcionalidades de <b>Spring</b> de IA generativa</p>
				<ul>
					<li>JSF con JoinFaces</li>
					<li>
						<span>IA generativa</span>
						<ul>
							<li><b>Principal: </b>Mistral AI</li>
							<li><b>Opcional: </b>Deepseek</li>
						</ul>
					</li>
				</ul>
			</p:panel>
			
			<!-- Formulario de envío al chat -->
			<p:panel styleClass="ui-g-6 ui-md-6 ui-lg-6">
				<f:facet name="header">
					<i class="pi pi-send"></i>
	             	Pregunta a Mistral
	       		</f:facet>
	              
	         	<f:facet name="actions">
		            <p:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" title="Enviar"
		            	actionListener="#{chatBean.enviar}" process="mensaje @this" update="respuesta,info-content">
		                    <h:outputText styleClass="ui-icon pi pi-send"/>
		            </p:commandLink>
		            
				</f:facet>
	
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<p:inputTextarea id="mensaje" value="#{chatBean.mensaje}"
							placeholder="Escribe el mensaje..." 
							rows="10" cols="50" widgetVar="mensajeWidget" />
					</div>
				</div>
	
			</p:panel>
			
			<!-- Respuesta del chat -->
			<p:panel id="respuesta" styleClass="ui-g-6 ui-md-6 ui-lg-6">
				<f:facet name="header">
					<i class="pi pi-send"></i>
	                  Respuesta
	         	</f:facet>
	
				<f:facet name="actions">
		            <p:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" title="Info"
		            	rendered="#{not empty chatBean.htmlContent}"
		            	oncomplete="PF('infoDialog').show()">
		                    <h:outputText styleClass="ui-icon pi pi-info-circle"/>
		            </p:commandLink>
		            
				</f:facet>
	
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
        				<h:outputText value="#{chatBean.htmlContent}" escape="false" />
					</div>
				</div>
	
			</p:panel>
		</p:outputPanel>
		
		<p:dialog id="infoDialog" header="Response info" showEffect="fade"
			modal="true" widgetVar="infoDialog" responsive="true" position="center"
			resizable="false"
			appendTo="@(body)">
			<p:outputPanel id="info-content" class="ui-fluid">
				<div class="field ui-g-12">
					<div class="ui-g-4">
						<span><b>Id</b></span>
					</div>
					<div class="ui-g-8">
						<span><h:outputText value="#{chatBean.chatResponseMetadata.id}"/></span>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-4">
						<span><b>Usage</b></span>
					</div>
					<div class="ui-g-8">
						<p:panelGrid columns="2" layout="grid">
		                    <p:outputLabel value="Prompt tokens:" />
		                    <p:outputLabel value="#{chatBean.chatResponseMetadata.usage.promptTokens}" />
		                    
		                    <p:outputLabel value="Completion tokens:" />
		                    <p:outputLabel value="#{chatBean.chatResponseMetadata.usage.completionTokens}" />
		                    
		                    <p:outputLabel value="Total tokens:" />
		                    <p:outputLabel value="#{chatBean.chatResponseMetadata.usage.totalTokens}" />
		                    
		                </p:panelGrid>
					</div>
				</div>
			</p:outputPanel>
		</p:dialog>
		
	</ui:define>
</ui:composition>
