<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="dashboard">
			
			<!-- Formulario de envío al chat -->
			<p:panel styleClass="ui-g-6 ui-md-6 ui-lg-6">
				<f:facet name="header">
					<i class="pi pi-send"></i>
	             	Pregunta a Mistral
	       		</f:facet>
	       		
	       		<f:facet name="actions">
		            <p:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" title="Recargar"
		            	actionListener="#{testListFestivosBean.request}" update="respuesta">
		           		<h:outputText styleClass="ui-icon pi pi-replay"/>
		            </p:commandLink>		      
				</f:facet>
	              
				<div class="ui-g ui-fluid">
					<div class="ui-g-6">
						<p:outputLabel for="year" value="Año"/>
                		<p:inputNumber id="year" value="#{testListFestivosBean.year}" minValue="1" decimalPlaces="0" />
					</div>
					<div class="ui-g-6">
						<p:outputLabel for="pais" value="País"/>
						<p:inputText id="pais" value="#{testListFestivosBean.pais}"/>
					</div>
				</div>
	
			</p:panel>
			
			<!-- Respuesta del chat -->
			<p:panel id="respuesta" styleClass="ui-g-6 ui-md-6 ui-lg-6">
				<f:facet name="header">
					<i class="pi pi-send"></i>
	                  <h:outputText value="#{testListFestivosBean.festivosPais.pais}"/>
	         	</f:facet>
	
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
        				<p:dataView var="festivo" value="#{testListFestivosBean.festivosPais.festivos}" rows="5" paginator="true"
		                    rowsPerPageTemplate="5,10,15" paginatorPosition="top"
		                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">

				            <p:dataViewListItem>
				                <div class="product-list-item">
				                    <div class="product-list-detail">
				                        <div class="product-name">#{festivo.nombre}</div>
				                    </div>
				                    
				                    <div class="product-list-action">
				                        <p:commandButton icon="pi pi-eye" update="info-content"
											oncomplete="PF('festivoDialog').show()"
											styleClass="edit-button rounded-button ui-button-success"
											process="@this">
											<f:setPropertyActionListener value="#{festivo}"
												target="#{testListFestivosBean.festivo}" />
											<p:resetInput target="info-content" />
										</p:commandButton>
				                    </div>
				                </div>
				            </p:dataViewListItem>
				        </p:dataView>
					</div>
				</div>
	
			</p:panel>
		</p:outputPanel>
		
		<p:dialog id="festivoDialog" header="Festivo info" showEffect="fade"
			modal="true" widgetVar="festivoDialog" responsive="true" position="center"
			resizable="false"
			appendTo="@(body)">
			<p:outputPanel id="info-content" class="ui-fluid">
				<div class="field ui-g-12">
					<div class="ui-g-4">
						<span><b>Festivo</b></span>
					</div>
					<div class="ui-g-8">
						<span><h:outputText value="#{testListFestivosBean.festivo.nombre}"/></span>
					</div>
				</div>
				<div class="field ui-g-12">
					<div class="ui-g-4">
						<span><b>Fecha</b></span>
					</div>
					<div class="ui-g-8">
						<p:datePicker id="from" value="#{testListFestivosBean.festivo.fecha}" 
		                	disabled="true" pattern="dd/MM/yyyy"
		                   	showTime="false"/>
					</div>
				</div>
			</p:outputPanel>
		</p:dialog>
		
	</ui:define>
</ui:composition>
